<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ff758c);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            margin-bottom: 10px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #output {
            margin-top: 20px;
            width: 100%;
            height: 150px;
            background: #f8f9fa;
            color: black;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Grammar AI Website</h1>
        
        <h3>Enter Text:</h3>
        <textarea id="inputText" placeholder="Type your sentence here..."></textarea>
        
        <br>
        <button onclick="correctGrammar()">Correct Grammar</button>

        <h3>Corrected Text:</h3>
        <div id="output">Your corrected text will appear here...</div>
    </div>

    <script>
        function correctGrammar() {
            let input = document.getElementById("inputText").value;
            let correctedText = input.replace(/\bdoesn\'t went\b/g, "didn't go")
                                     .replace(/\bWe eat\b/g, "We ate")
                                     .replace(/\btalks\b/g, "talked")
                                     .replace(/\bgoes to the market and buy\b/g, "goes to the market and buys")
                                     .replace(/\bwas playing\b/g, "were playing")
                                     .replace(/\bcall us\b/g, "called us")
                                     .replace(/\bThey are watching\b/g, "They were watching")
                                     .replace(/\bwhile I do\b/g, "while I was doing");
            
            document.getElementById("output").innerText = correctedText;
        }
    </script>

</body>
</html>
