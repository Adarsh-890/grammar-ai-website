<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            background: linear-gradient(180deg, #ff9a9e, #fad0c4, #ffdde1, #ff758c, #a18cd1, #fbc2eb);
            background-size: 200% 200%;
            animation: smoothBackground 12s ease-in-out infinite;
        }

        @keyframes smoothBackground {
            0% { background-position: 50% 0%; }
            50% { background-position: 50% 100%; }
            100% { background-position: 50% 0%; }
        }

        textarea {
            width: 80%;
            max-width: 600px;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            resize: vertical;
            border-radius: 5px;
            border: none;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        h1, h3 {
            color: white;
        }
    </style>
</head>
<body>

    <h1>Grammar AI Website</h1>
    
    <form method="post">
        <h3>Enter Text:</h3>
        <textarea name="text" placeholder="Type your sentence here...">{% if input_text %}{{ input_text }}{% endif %}</textarea>
        <br>
        <button type="submit">Correct Grammar</button>
    </form>

    {% if corrected_text %}
        <h3>Grammar Corrected:</h3>
        <textarea readonly>{{ corrected_text }}</textarea>
    {% endif %}

</body>
</html>
