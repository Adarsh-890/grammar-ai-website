<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Website Name Box */
        .title-box {
            background-color: black;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Input and Output Box */
        .container {
            width: 80%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Gradient effect at the bottom */
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, rgba(0, 123, 255, 0.5), transparent);
        }

    </style>
</head>
<body>

    <div class="title-box">Grammar AI</div>

    <div class="container">
        <h3>Enter Text:</h3>
        <textarea placeholder="Type your sentence here..."></textarea>
        <br>
        <button>Correct Grammar</button>
    </div>

    <div class="footer"></div>

</body>
</html>
