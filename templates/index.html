<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: white;
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Smooth animated gradient at the bottom */
        body::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffdde1, #ff758c);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            border-top-left-radius: 50% 20px;
            border-top-right-radius: 50% 20px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header-box {
            background-color: black;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            width: 80%;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        textarea {
            width: 80%;
            max-width: 600px;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            resize: vertical;
            display: block;
            margin: auto;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .output-box {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <div class="header-box">
        Grammar AI Website
    </div>

    <form method="post">
        <div class="container">
            <h3>Enter Text:</h3>
            <textarea name="text" placeholder="Type your sentence here...">{% if input_text %}{{ input_text }}{% endif %}</textarea>
            <br>
            <button type="submit">Correct Grammar</button>
        </div>
    </form>

    {% if corrected_text %}
        <div class="container">
            <h3>Grammar Corrected:</h3>
            <textarea class="output-box" readonly>{{ corrected_text }}</textarea>
        </div>
    {% endif %}

</body>
</html>
