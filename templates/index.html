<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 60px;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            color: white;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        h3 {
            margin-bottom: 10px;
            font-size: 18px;
            text-align: left;
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output-box {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="header">Grammar AI Website</div>

    <div class="container">
        <h3>Enter Text:</h3>
        <textarea id="inputText" placeholder="Type your sentence here..."></textarea>
        <button onclick="checkGrammar()">Correct Grammar</button>
        
        <h3>Grammar Corrected:</h3>
        <div class="output-box" id="outputText"></div>
    </div>

    <script>
        function checkGrammar() {
            let inputText = document.getElementById("inputText").value;

            if (inputText.trim() === "") {
                alert("Please enter a sentence!");
                return;
            }

            fetch("https://api.languagetool.org/v2/check", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({
                    text: inputText,
                    language: "en-US"
                })
            })
            .then(response => response.json())
            .then(data => {
                let correctedText = inputText;
                data.matches.forEach(error => {
                    correctedText = correctedText.replace(error.context.text, error.replacements[0].value);
                });

                document.getElementById("outputText").innerText = correctedText || "No errors found!";
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
