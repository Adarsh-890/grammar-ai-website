<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Grammar AI Website</h1>
    
    <form method="post">
        <h3>Enter Text:</h3>
        <textarea name="text" placeholder="Type your sentence here...">{{ input_text }}</textarea>
        <br>
        <button type="submit">Correct Grammar</button>
    </form>

    {% if corrected_text %}
        <h3>Grammar Corrected:</h3>
        <textarea readonly>{{ corrected_text }}</textarea>
    {% endif %}

    {% if human_friendly_text %}
        <h3>Human-Friendly Text:</h3>
        <textarea readonly>{{ human_friendly_text }}</textarea>
    {% endif %}

</body>
</html>
