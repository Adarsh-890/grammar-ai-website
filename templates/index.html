<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Grammar AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e1e, #333);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: background 0.5s ease-in-out;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            resize: vertical;
            outline: none;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-primary {
            background: #007BFF;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-darkmode {
            background: black;
            color: white;
        }

        .btn-darkmode:hover {
            background: #333;
        }

        .output-box {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            min-height: 50px;
        }

        .speech-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .speech-buttons button {
            flex: 1;
            margin: 5px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <h1>Advanced Grammar AI</h1>

    <button class="btn-darkmode" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

    <div class="container">
        <h3>Enter Text:</h3>
        <textarea id="inputText" placeholder="Type your sentence here..."></textarea>
        <button class="btn-primary" onclick="correctGrammar()">Correct Grammar</button>

        <div class="speech-buttons">
            <button onclick="startSpeechToText()">ðŸŽ¤ Speak</button>
            <button onclick="speakText()">ðŸ”Š Read</button>
        </div>

        <h3>Grammar Corrected:</h3>
        <div class="output-box" id="outputText"></div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                document.body.style.background = "linear-gradient(135deg, #121212, #222)";
            } else {
                document.body.style.background = "linear-gradient(135deg, #1e1e1e, #333)";
            }
        }

        async function correctGrammar() {
            let inputText = document.getElementById("inputText").value;
            if (!inputText) {
                alert("Please enter some text!");
                return;
            }

            let outputDiv = document.getElementById("outputText");
            outputDiv.innerHTML = "Checking...";

            let apiUrl = `https://api.languagetool.org/v2/check?text=${encodeURIComponent(inputText)}&language=en-US`;

            try {
                let response = await fetch(apiUrl, { method: "POST" });
                let data = await response.json();

                let correctedText = inputText;
                data.matches.forEach(match => {
                    correctedText = correctedText.replace(match.context.text.substring(match.offset, match.offset + match.length), match.replacements[0].value);
                });

                outputDiv.innerHTML = correctedText || "No errors found!";
            } catch (error) {
                outputDiv.innerHTML = "Error checking grammar!";
            }
        }

        function startSpeechToText() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";

            recognition.onresult = function(event) {
                document.getElementById("inputText").value = event.results[0][0].transcript;
            };

            recognition.start();
        }

        function speakText() {
            let text = document.getElementById("outputText").innerText;
            if (!text) {
                alert("Nothing to read!");
                return;
            }

            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }
    </script>

</body>
</html>
