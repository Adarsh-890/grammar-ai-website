<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        textarea {
            width: 80%;
            max-width: 600px; /* Maximum width to keep layout clean */
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1, h3 {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Grammar AI Website</h1>
    
    <form method="post">
        <h3>Enter Text:</h3>
        <textarea name="text" placeholder="Type your sentence here...">{% if input_text %}{{ input_text }}{% endif %}</textarea>
        <br>
        <button type="submit">Correct Grammar</button>
    </form>

    {% if corrected_text %}
        <h3>Grammar Corrected:</h3>
        <textarea readonly>{{ corrected_text }}</textarea>
    {% endif %}

</body>
</html>
