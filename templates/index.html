<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: white; /* Pure white background */
            position: relative;
            min-height: 100vh;
        }

        /* Light gradient effect at the bottom */
        body::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, rgba(255, 165, 0, 0.2), rgba(255, 255, 255, 0));
        }

        .header-box {
            background-color: black;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            width: 80%;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        textarea {
            width: 80%;
            max-width: 600px;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            resize: vertical;
            display: block;
            margin: auto;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .output-box {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <div class="header-box">
        Grammar AI Website
    </div>

    <form method="post">
        <div class="container">
            <h3>Enter Text:</h3>
            <textarea name="text" placeholder="Type your sentence here...">{% if input_text %}{{ input_text }}{% endif %}</textarea>
            <br>
            <button type="submit">Correct Grammar</button>
        </div>
    </form>

    {% if corrected_text %}
        <div class="container">
            <h3>Grammar Corrected:</h3>
            <textarea class="output-box" readonly>{{ corrected_text }}</textarea>
        </div>
    {% endif %}

</body>
</html>
